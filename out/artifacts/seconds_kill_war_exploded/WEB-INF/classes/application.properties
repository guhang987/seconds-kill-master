# 日志
logging.file=second-kill.log
logging.level.root=info

# 数据库
spring.datasource.url=jdbc:mysql://localhost:3306/seconds_kill?useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=MySQL123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# redis 配置 静态变量注入失败，直接在代码中配置
spring.redis.host=localhost
spring.redis.port=63795
spring.redis.password=
redis.maxIdle=100
redis.maxTotal=300
redis.maxWait=10000
redis.testOnBorrow=true
redis.timeout=100000
# 限流
redis.limit=5

# kafka
# kafka 代理地址
spring.kafka.bootstrap-servers=localhost:9092
# consumer group-id
spring.kafka.consumer.group-id=seconds-kill
# 指定 topic id
spring.kafka.template.default-topic=SECONDS-KILL-TOPIC
# 容器中的线程数，用于提高并发数量
spring.kafka.listener.concurrency=3